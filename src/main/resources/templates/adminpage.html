<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<title>Admin panel</title>


<body style="background-color:#f9fafa">

<!--Верхняя навигация-->
<div class="container-fluid ">
  <dl class="row" style="padding: 0.5%; background-color: #353a3f">
    <div class="col-11 text-left" style="margin-top: 0.2%">
      <ul class="list-inline h5">
        <li class="list-inline-item text-white text-strong navbar-brand"
            th:utext="${#authentication.name}"></li>
        <li class="list-inline-item text-white navbar-brand">with roles:</li>
        <li class="list-inline-item text-white navbar-brand" th:utext="${#authentication.authorities}">
          <strong></strong></li>
      </ul>
    </div>
    <div style="margin-top: 0.43%"  class="col-1 h6">
      <a class="navbar-brand text-white text-right" href="/logout">Logout</a>
    </div>
  </dl>
</div>
<!--Верхняя навигация-->

<div class="container-fluid ">
  <div class="row" style="background-color: #f8f9fa">
    <!--Левая навигация-->
    <div class="col-2 text-left" style="background-color: #ffffff; min-height: 100vh">
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                  data-bs-target="#allUsers"
                  type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" style="min-width: 345%">ADMIN
          </button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#one-user"
                  type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">USER
          </button>
        </div>
      </div>
    </div>
    <!--Левая навигация-->
    <!--Основной контент страницы-->
    <div class="col-10">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="allUsers" role="tabpanel" aria-labelledby="home-tab">
          <h1>Admin panel</h1>
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                      data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                      aria-selected="true">All users
              </button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                      data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                      aria-selected="false">Add new user
              </button>
            </div>
          </nav>

          <div class="tab-content" id="nav-tabContent">
            <!--                      Таблица-->
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                 aria-labelledby="nav-home-tab" tabindex="0">
              <table class="table table-striped" id="tableUsers">
                <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Country</th>
                  <th>Email</th>
                  <th>Roles</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody id="allUsersBody">

                </tbody>
              </table>
            </div>
            <!--                      Таблица-->
            <!--                     Создание нового пользователя-->
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                 tabindex="0">
              <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                <form id="newUser">

                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control"
                         id="firstName" name="name"
                         placeholder="First name">

                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName"
                         placeholder="Last name">
                  <label for="age" class="form-label">Age</label>
                  <input class="form-control" type="number" id="age" name="age"
                         placeholder="Age">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" name="country"
                         placeholder="Country">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="email"
                         placeholder="email@example.com">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password"
                         id="password"
                         placeholder="Password">

                  <label for="roles" class="form-label">Role</label>
                  <select class="form-select" multiple name="roles" id="roles" size="2">
                    <option value="1">USER</option>
                    <option value="2">ADMIN</option>
                  </select>
                  <div class="row p-3"></div>
                  <div class="d-grid gap-2 col-5 mx-auto p-1 text-center">
                    <button type="submit" class="btn btn-outline-success btn-lg"
                            id="addNewUser">
                      Add new user
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!--                     Создание нового пользователя-->
          </div>


        </div>

        <!--                            Окно с ОДНИМ пользователем-->
        <div class="tab-pane fade" id="one-user" role="tabpanel" aria-labelledby="one-user-tab"
             tabindex="0">
          <h1>User information-page</h1>

          <table class="table table-striped">
            <thead>
            <h4>About user</h4>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Country</th>
              <th scope="col">Email</th>
              <th scope="col">Roles</th>
            </tr>
            </thead>
            <tbody id="oneUserBody">

            </tbody>
          </table>
        </div>
        <!--                            Окно с ОДНИМ пользователем-->

      </div>


    </div>


  </div>
</div>

<!-- Modal delete -->
<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Delete
          user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <form id="deleteUser">
        <div class="modal-body col-md text-center">
          <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
            <br>
            <label for="idDel"><b>ID</b></label>
            <input class="form-control" id="idDel" disabled/>
            <br>
            <label for="firstNameDel"><b>First name</b></label>
            <input class="form-control" id="firstNameDel" disabled/>
            <br>
            <label for="lastNameDel"><b>Last name</b></label>
            <input class="form-control" id="lastNameDel" disabled/>
            <br>
            <label for="ageDel"><b>Age</b></label>
            <input class="form-control" id="ageDel" disabled/>
            <br>
            <br>
            <label for="countryDel"><b>Last name</b></label>
            <input class="form-control" id="countryDel" disabled/>
            <label for="emailDel"><b>Email</b></label>
            <input class="form-control" id="emailDel" disabled/>
            <br>
            <label for="passwordDel"><b>Password</b></label>
            <input type="password" class="form-control" id="passwordDel" disabled/>
            <br>
            <label for="roles" class="form-label">Role</label>
            <select class="form-select" name="rolesDel"
                    multiple id="rolesDel" size="2" disabled>
              <option id="rolesDel1" value="1">USER</option>
              <option id="rolesDel2" value="2">ADMIN</option>
            </select>
            <br><br>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-danger">
              Delete
            </button>
            <button type="button" class="btn btn-outline-secondary"
                    data-bs-dismiss="modal" id="closeDeleteModal">Close
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<!-- Modal delete -->
<!-- Modal edit --------------------------------------------------------------------->
<div class="modal fade" id="editModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <form id="editUser">
        <div class="modal-body col-md text-center">
          <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
            <br>
            <label for="idRed"><b>ID</b></label>
            <input class="form-control" id="idRed" name="id" readonly="true"/>
            <label for="nameRed"><b>First name</b></label>
            <input class="form-control" id="nameRed" name="name"/>
            <br>
            <label for="lastNameRed"><b>Last name</b></label>
            <input class="form-control" id="lastNameRed" name="lastName"/>
            <br>
            <label for="ageRed"><b>Age</b></label>
            <input class="form-control" type="number" id="ageRed" name="age"/>
            <br>
            <label for="countryRed"><b>Country</b></label>
            <input class="form-control" id="countryRed" name="country"/>
            <br>
            <label for="emailRed"><b>Email</b></label>
            <input class="form-control" id="emailRed" name="email"/>
            <br>
            <label for="passwordRed"><b>Password</b></label>
            <input class="form-control" type="password" id="passwordRed" name="password" readonly="true"/>
            <br>
            <label for="rolesRed" class="form-label">Role</label>
            <select class="form-select" multiple name="roles"
                    id="rolesRed" size="2" required>
              <option id="rolesRed1" value="1">USER</option>
              <option id="rolesRed2" value="2">ADMIN</option>
            </select>
            <br><br>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-info">
              Edit
            </button>
            <button type="button" class="btn btn-outline-secondary"
                    data-bs-dismiss="modal">Close
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!--                                Modal Edit                          -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>


</body>
</html>
